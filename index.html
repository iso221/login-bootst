<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formulaire de Login </title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/min.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:ital,wght@0,100;0,400;1,400;1,500&family=Source+Serif+4:ital,opsz,wght@1,8..60,500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
	<script src="js/min.js" defer></script>
</head>
<body>

	<img class="wave" src="img/wave.png">

	<div class="container">
		
		<div class="image">
			
			<img class="" src="img/bg.svg">
		</div>
		<div class="Login-container">
			<form>
				<img class="avatar" src="img/avatar.svg">
				<h2>Welcome</h2>
				<div class="input-div one">
					<div class="i">
						<i><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#4feea9}</style><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg></i>
					</div>
					<div>
						<h5>Username</h5>
						<input type="text" name="address" class="input">
					</div>

				</div>
				<div class="input-div two">
					<div class="i">
						<i><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 448 512"><style>svg{fill:#5de9a8}</style><path d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z"/></svg></i>
					</div>
					<div>
						<h5>Password</h5>
						<input type="password" name="password" class="input">
					</div>

				</div>
				<a href="#">Forgot Password?</a>
				<input type="submit" name="envoyer" class="btn" value="Login">
			</form>

		</div>



	</div>

</body>
</html>
